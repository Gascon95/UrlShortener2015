<!DOCTYPE html>
<html>
<head>
<title>URL Shortener</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="css/bgStyle.css" media="all" />
<link type="text/css" rel="stylesheet" href="css/form.css" media="all" />
<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/safeOptions.js"></script>
</head>
<body>
	<!-- Imagen de cabecera del sitio web -->
	<center><img src="images/CandyLogoTrans.png" height="103" alt="CandyShort logo"/></center>
	<!-- Menú con los botones descritos a continuación -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div>
				<ul class="nav navbar-nav">
					<!-- Home -->
					<li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<!-- Enlace a registro -->
					<li><a href="signUpPage.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<!-- Enlace a identificarse -->
					<li><a href="loginPage.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<header>
			<h1><span>Candy Pink URL Shortener</span> The biggest page to short URLs </h1>
        	</header>
		<div class="row">
			<div class="col-lg-12 text-center"><br/>
				<form class="col-lg-12" role="form" id="shortener" action="">
					<div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
						<input type="url" class="center-block form-control input-lg" title="Enter a URL" placeholder="Enter a URL" name="url"></input>
						<span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
						<input id="safe" type="checkbox" name="safe" value="Safe" onclick="showSafeOptions()"> I want a safe short Url</input>
						<div id="safeOptions" />
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="col-sm-offset-4 col-sm-4 text-center">
					<br />
					<div id="result" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
